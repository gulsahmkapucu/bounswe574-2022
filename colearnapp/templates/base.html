<!DOCTYPE html>
<html lang="en">
    {% load django_bootstrap5 %}
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="A colearning platform without tutors." />
        <meta name="author" content="Mustafa Çağatay Tulun" />
        <title>ColearnApp</title>
        <!-- Core theme CSS (includes Bootstrap)-->
        {% load static %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'dashboard/style.css' %}">
    </head>
    <body>
        {% bootstrap_messages %}
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="{% url 'dashboard:index' %}">ColearnApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="#">{{ user.username }}</a></li>
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'users:logout' %}">Logout</a></li>
                        {% else %}
                        <li class="nav-item"><a class="nav-link" aria-current="page" href="{% url 'users:login' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock %}
        </div>

        <footer>
            <div class="text-center mt-5">
                <p>Copyright &copy; 2022 MÇT</p>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>

{% comment %} <style>
    label, input {
        display: block;
    }
    span.helptext {
        display: none;
    }
</style> {% endcomment %}
