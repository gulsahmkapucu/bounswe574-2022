<div>
    <h3>Related Spaces</h3>
    {% if related_spaces.count > 0 %}
    <ul class="list-group list-group-flush">
        {% for space in related_spaces %}
        <a href="{% url 'spaces:view' space.id %}" class="list-group-item list-group-item-action">{{ space.name }}</a>
        {% endfor %}
    </ul>
    {% else %}
    <p>No related space found for this learning space.</p>
    {% endif %}
</div>
