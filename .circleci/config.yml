version: 2.1

jobs:
  test-and-lint:
    docker:
      - image: cimg/python:3.8.10
    resource_class: small
    steps:
      - checkout
      - restore_cache:
          key: deps1-{{ .Branch }}-{{ checksum "colearnapp/requirements.txt" }}
      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -r colearnapp/requirements.txt
      - save_cache:
          key: deps1-{{ .Branch }}-{{ checksum "colearnapp/requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: lint
          command: |
            . venv/bin/activate
            pylint colearnapp/colearnapp/
      - run:
          name: run tests
          command: |
            . venv/bin/activate
            pytest --junitxml=test-results/junit.xml
      - store_test_results:
          path: test-results
  build-and-push:
    docker:
      - image: cimg/python:3.8.10
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.11
          docker_layer_caching: true
      - run: docker build -t mustafacagataytulun/colearnapp:$CIRCLE_BRANCH ./colearnapp

workflows:
  build-and-test-workflow:
    jobs:
      - test-and-lint
      - build-and-push:
          requires:
            - test-and-lint
